<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <div class="flex items-center justify-between bg-white p-4 shadow-lg sticky top-0 z-10">
        <div class="flex items-center space-x-4">
            <!-- Hamburger Icon -->
            <button class="hover:bg-gray-100 p-2 rounded-lg transition duration-300">
                <i class="fas fa-bars text-gray-600"></i>
            </button>
            <!-- Logo -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo"
                class="h-6">
        </div>
        <!-- Search Bar -->
        <div class="flex items-center bg-gray-200 p-2 rounded-full w-1/2 mx-auto">
            <input type="text" placeholder="Search" class="bg-gray-200 outline-none w-full pl-2 text-sm">
            <button class="p-2 hover:bg-gray-300 rounded-full transition duration-300">
                <i class="fas fa-search text-gray-600"></i>
            </button>
            <!-- Mic Icon -->
            <button class="ml-2 p-2 hover:bg-gray-300 rounded-full transition duration-300">
                <i class="fas fa-microphone text-gray-600"></i>
            </button>
        </div>
        <!-- Sign In Button and Three-Dot Icon -->
        <div class="flex items-center space-x-4">
            <button
                class="flex items-center bg-white border border-black text-black hover:bg-blue-500 hover:text-white px-4 py-2 rounded-full transition duration-300">
                <i class="fas fa-user mr-2"></i>
                Sign In
            </button>
            <button>
                <i class="fas fa-ellipsis-v fa-2x text-gray-600"></i>
            </button>
        </div>
    </div>

    <!-- Sidebar and Main Content -->
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-24 bg-white h-screen p-4 shadow-lg fixed top-16 z-10">
            <nav class="space-y-6">
                <div class="flex flex-col items-center">
                    <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">
                        <i class="fas fa-home text-xl"></i>
                    </a>
                    <span class="text-xs mt-1 text-gray-600">Home</span>
                </div>
                <div class="flex flex-col items-center">
                    <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">
                        <i class="fas fa-video text-xl"></i>
                    </a>
                    <span class="text-xs mt-1 text-gray-600">Shorts</span>
                </div>
                <div class="flex flex-col items-center">
                    <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">
                        <i class="fas fa-film text-xl"></i>
                    </a>
                    <span class="text-xs mt-1 text-gray-600">Subscriptions</span>
                </div>
                <div class="flex flex-col items-center">
                    <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">
                        <i class="fas fa-user text-xl"></i>
                    </a>
                    <span class="text-xs mt-1 text-gray-600">You</span>
                </div>
                <div class="flex flex-col items-center">
                    <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">
                        <i class="fas fa-history text-xl"></i>
                    </a>
                    <span class="text-xs mt-1 text-gray-600">History</span>
                </div>
            </nav>
        </div>

        <main class="flex-grow p-6 ml-24">
            <!-- Adjusted margin to account for fixed sidebar -->
            <div class="flex justify-center items-center pt-4">
                <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full transition duration-300 transform hover:scale-105">
                    <p class="text-xl font-semibold mb-2 text-center text-gray-700">Try searching to get started</p>
                    <p class="text-gray-500 text-center">Start watching videos to help us build a feed of videos you'll love.</p>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
