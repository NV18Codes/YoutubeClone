<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script defer src="script.js"></script> <!-- External JavaScript -->
</head>
<body class="bg-gray-100 font-sans">

    <!-- Top Navbar -->
    <nav class="bg-white shadow-md fixed w-full z-10">
        <div class="flex items-center justify-between max-w-7xl mx-auto p-4">
            <!-- Left Section: Logo and Hamburger Menu -->
            <div class="flex items-center">
                <button class="mr-4 md:hidden"> <!-- Hamburger menu on mobile -->
                    <i class="fas fa-bars w-6 h-6 text-gray-700"></i>
                </button>
                <a href="#" class="flex items-center space-x-2 text-gray-700">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" class="h-6" alt="YouTube Logo">
                    <span class="text-lg font-semibold">YouTube</span>
                </a>
            </div> 

            <!-- Middle Section: Search Bar -->
            <div class="flex-grow max-w-xl mx-4">
                <div class="relative">
                    <input type="text" id="search-input" class="w-full py-3 px-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700" placeholder="Search videos...">
                    <button onclick="searchYouTube()" class="absolute right-0 top-0 mt-2 mr-2 bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-full">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- Right Section: Icons -->
            <div class="flex space-x-4 items-center">
                <button class="hover:bg-gray-200 p-2 rounded-full">
                    <i class="fa-solid fa-ellipsis-vertical w-6 h-6 text-gray-700"></i>
                </button>
                <button class="flex items-center space-x-2 px-4 py-2 text-blue-600 border border-blue-600 rounded-full hover:bg-blue-600 hover:text-white">
                    <i class="fa-regular fa-user"></i>
                    <span class="hidden md:block">Sign in</span> <!-- Hidden on mobile -->
                </button>
            </div>
        </div>
    </nav>

    <!-- Sidebar and Main Content Wrapper -->
    <div class="flex pt-16">
        <!-- Sidebar -->
        <aside class="bg-white shadow-md fixed top-16 h-screen w-20 md:w-60 p-4 transition-all duration-300 ease-in-out">
            <ul class="space-y-8">
                <!-- Home Icon -->
                <li class="flex flex-col items-center md:flex-row hover:bg-gray-100 p-4 rounded-lg cursor-pointer transition duration-200">
                    <i class="fas fa-home w-8 h-8 text-gray-700"></i>
                    <span class="text-xs md:text-sm mt-1 md:ml-4 text-gray-700">Home</span>
                </li>

                <!-- Shorts Icon -->
                <li class="flex flex-col items-center md:flex-row hover:bg-gray-100 p-4 rounded-lg cursor-pointer transition duration-200">
                    <i class="fas fa-play-circle w-8 h-8 text-gray-700"></i>
                    <span class="text-xs md:text-sm mt-1 md:ml-4 text-gray-700">Shorts</span>
                </li>

                <!-- Subscriptions Icon -->
                <li class="flex flex-col items-center md:flex-row hover:bg-gray-100 p-4 rounded-lg cursor-pointer transition duration-200">
                    <i class="fas fa-layer-group w-8 h-8 text-gray-700"></i>
                    <span class="text-xs md:text-sm mt-1 md:ml-4 text-gray-700">Subscriptions</span>
                </li>

                <!-- You Icon -->
                <li class="flex flex-col items-center md:flex-row hover:bg-gray-100 p-4 rounded-lg cursor-pointer transition duration-200">
                    <i class="fas fa-user-circle w-8 h-8 text-gray-700"></i>
                    <span class="text-xs md:text-sm mt-1 md:ml-4 text-gray-700">You</span>
                </li>

                <!-- History Icon -->
                <li class="flex flex-col items-center md:flex-row hover:bg-gray-100 p-4 rounded-lg cursor-pointer transition duration-200">
                    <i class="fas fa-history w-8 h-8 text-gray-700"></i>
                    <span class="text-xs md:text-sm mt-1 md:ml-4 text-gray-700">History</span>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow ml-20 md:ml-60 p-6"> <!-- Adjusted margin to account for fixed sidebar -->
            <div class="flex justify-center pt-4">
                <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
                    <h1 class="text-2xl font-semibold text-center text-gray-700">Search YouTube Videos</h1>
                    <p class="text-gray-600 text-center">Enter a query to search for videos on YouTube.</p>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results" class="mt-8 grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div> <!-- Videos will appear here -->
        </main>
    </div>

</body>
</html>
