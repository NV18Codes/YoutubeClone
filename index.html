<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Top Navbar -->
    <nav class="bg-white shadow fixed w-full z-10">
        <div class="flex items-center justify-between max-w-7xl mx-auto p-4">
            <!-- Left Section: Logo and Hamburger Menu -->
            <div class="flex items-center">
                <button class="mr-4 md:hidden"> <!-- Only show on mobile -->
                    <i class="fas fa-bars w-6 h-6 text-gray-700"></i>
                </button>
                <a href="#" class="flex items-center space-x-2 text-gray-700">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" 
                         class="h-5" alt="YouTube Logo">
                </a>
            </div> 

            <!-- Middle Section: Search Bar -->
            <div class="flex-grow max-w-lg mx-4">
                <div class="relative">
                    <input type="text" class="w-full py-2 px-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search">
                    <button class="absolute right-0 top-0 mt-1.5 mr-1.5 bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded-full">
                        <i class="fas fa-search w-5 h-5 text-gray-500"></i>
                    </button>
                </div>
            </div>

            <!-- Right Section: Icons -->
            <div class="flex space-x-4 items-center">
                <button class="hover:bg-gray-200 p-2 rounded-full">
                    <i class="fa-solid fa-ellipsis-vertical w-6 h-6 text-gray-700"></i>
                </button>
                <button class="flex items-center space-x-2 px-4 py-2 text-blue-600 border border-blue-600 rounded-full hover:bg-blue-600 hover:text-white">
                    <i class="fa-regular fa-user"></i>
                    <span class="hidden md:block">Sign in</span> <!-- Hidden on mobile -->
                </button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="flex pt-16">
        <aside class="bg-white h-screen w-20 md:w-30 p-2"> <!-- Responsive width -->
            <ul class="space-y-2 flex-col"> <!-- Reduced spacing -->
                <!-- Home Icon -->
                <li class="flex flex-col items-center hover:bg-gray-100 p-2 rounded-lg">
                    <i class="fas fa-home w-6 h-6 text-gray-700"></i>
                    <span class="text-xs mt-1">Home</span>
                </li>

                <!-- Shorts Icon -->
                <li class="flex flex-col items-center hover:bg-gray-100 p-2 rounded-lg">
                    <i class="fas fa-play-circle w-6 h-6 text-gray-700"></i>
                    <span class="text-xs mt-1">Shorts</span>
                </li>

                <!-- Subscriptions Icon -->
                <li class="flex flex-col items-center hover:bg-gray-100 p-2 rounded-lg">
                    <i class="fas fa-layer-group w-6 h-6 text-gray-700"></i>
                    <span class="text-xs mt-1">Subscriptions</span>
                </li>

                <!-- You Icon -->
                <li class="flex flex-col items-center hover:bg-gray-100 p-2 rounded-lg">
                    <i class="fas fa-user-circle w-6 h-6 text-gray-700"></i>
                    <span class="text-xs mt-1">You</span>
                </li>

                <!-- History Icon -->
                <li class="flex flex-col items-center hover:bg-gray-100 p-2 rounded-lg">
                    <i class="fas fa-history w-6 h-6 text-gray-700"></i>
                    <span class="text-xs mt-1">History</span>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow p-4"> <!-- Reduced padding to p-4 -->
            <div class="flex justify-center pt-4"> <!-- Centering the main content -->
                <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full"> <!-- Set a max width -->
                    <h1 class="text-2xl font-semibold text-center">Try searching to get started</h1> <!-- Center text -->
                    <p class="text-gray-600 text-center">Start watching videos to help us build a feed of videos you'll love.</p> <!-- Center text -->
                </div>
            </div>
        </main>
    </div>

</body>
</html>
